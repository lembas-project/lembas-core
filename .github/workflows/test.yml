name: Run Tests

on:
  push:
    branches:
    - main
    tags:
    - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
  merge_group:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
        - python-version: "3.14"
          os: ubuntu-latest
          experimental: true
    runs-on: ${{ matrix.os }}
    steps:
    - name: Check out repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd   # v6.0.2
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405   # v6.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install library
      run: pip install ".[ci]"
    - name: Static type checking
      run: mypy
    - name: Test with pytest
      run: |
        pytest \
          --junitxml=./test-reports/junit.xml \
          --cov-report xml:./test-reports/coverage.xml \
          --cov lembas \
          --cov tests \
          tests
    - name: Publish code coverage
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de   # v5.5.2
      with:
        files: ./test-reports/coverage.xml
        env_vars: OS,PYTHON

  build-conda-package:
    name: Build conda package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd   # v6.0.2
      with:
        fetch-depth: 0
    - name: Create build environment
      run: |
        source $CONDA/bin/activate
        conda create -n build --file ./etc/build.linux-64.lock
    - name: conda build
      run: |
        source $CONDA/bin/activate && conda activate build
        VERSION=`python -m setuptools_scm` conda build conda.recipe
        mv $CONDA_PREFIX/conda-bld .
    - name: Upload the build artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f   # v6
      with:
        name: conda-${{ github.sha }}
        path: conda-bld
        if-no-files-found: error
        retention-days: 7

  build-wheel:
    name: Build the wheel
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd   # v6.0.2
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405   # v6
      with:
        python-version: "3.14"
    - name: Install build dependencies
      run: pip install build
    - name: Build the package
      run: python -m build
    - name: Upload the build artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f   # v6
      with:
        name: wheel-${{ github.sha }}
        path: dist/*
        if-no-files-found: error
        retention-days: 7

  # This check job runs to ensure all tests have passed, such that we can use it as a "wildcard" for branch
  # protection to ensure all tests pass before a PR can be merged.
  check:
    if: always()
    needs: [test, build-wheel, build-conda-package]
    runs-on: ubuntu-latest
    steps:
    - name: Decide whether all required jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}

  publish:
    uses: ./.github/workflows/publish.yml
    needs: [check]
    secrets: inherit
    if: ${{ github.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v') }}
